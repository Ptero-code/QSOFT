<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSOFT</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <img src="img/logo.svg" alt="logo" class="header__img">
                    <img src="img/logo-text.svg" alt="logo-name">
                </div>
                <div class="header__search">
                    <form class="clearfix">
                        <button type="submit" class="button-search"></button>
                        <input type="text" placeholder="Найти..." class="header__input">
                    </form>
                </div>
                <div class="header__user">
                    <p class="header__desc">Константин</p>
                    <img src="img/user.png" alt="user" class="main-img">
                    <img src="img/user2.png" alt="user" class="mobile-img">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="partners">
                <h2 class="partners__h2">Наши партнёры</h2>
                <div class="partners__catalog">
                    <div class="partners__item">
                        <img src="img/henkel.png" alt="Henkel">
                    </div>
                    <div class="partners__item">
                        <img src="img/john-deere.png" alt="John-deere">
                    </div>
                    <div class="partners__item">
                        <img src="img/macd.png" alt="McDonald's">
                    </div>
                    <div class="partners__item">
                        <img src="img/ikea.png" alt="Ikea">
                    </div>
                    <div class="partners__item">
                        <img src="img/reebok.png" alt="Reebok">
                    </div>
                    <div class="partners__item">
                        <img src="img/nike.png" alt="Nike">
                    </div>
                    <div class="partners__item">
                        <img src="img/cater.png" alt="Caterpillar">
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/7852f64c69.js" crossorigin="anonymous"></script>
</body>
</html>
